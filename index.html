<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <meta name="description" content="Chat gpt app">
    <title>Chat GPT Clone FAC30 project</title>
    <link rel="stylesheet" href="./src/styling.css" />
    <script src="./src/index.js"defer></script>
  </head>
  <body>
<header>
  <div class="overlay">
    <div class="api-key-container">
    <h1>enter your API Key to start  chatting:</h1>
  <form id="api-key-form" >
           <div class="apiContainer ">
          <label for="apikey">API key:</label>
          <input id="apikey" type="password" placeholder="Enter your key"
          autocomplete="new-password"
    required />
          <button  id="submit_key">Submit</button>
          </div>
        </form>
        </div>
  </div>
</header>
    <main>
      <section>
      <div class="container">
      <div class="app">
     <div class="chat-content">
        <h2>Helpful Harry</h2>
      
        <p>Hi, how can I help you?</p>
        
      </div>
      <div class="displayResponse">
          
        </div>
      </div>
      </div>
      </section>
      <section>
        <div class="container">
        <form id="input-form">
          <div class="inputContainer">
          <label for="usertext">User input:</label>
          <input type="text" id="usertext" placeholder="Start a Chat" />
          <button type="submit" class="btn btn-chat">Submit</button>
          </div>
        </form>
      </div>
      </section>
    </main>
  </body>
</html>
