<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat GPT Clone FAC30 project</title>
    <link rel="stylesheet" href="./src/styling.css" />
    <script src="./src/index.js"defer></script>
  </head>
  <body>
    <main>
      <section>
      <div class="container">
      <div class="app">
     
        <h1>Helpful Harry</h1>
      
        <p>Hi, how can I help you?</p>
        <div class="displayResponse">
        <p id="shownResult"></p>
        </div>
      
      </div>
      </div>
      </section>
      <section>
        <div class="container">

       
        <form>
           <div class="inputContainer api-key-container">
          <label for="apikey">API key:</label>
          <input id="apikey" type="password" placeholder="Enter your key" />
          <button onclick="acceptPassword()" id="submit_key">Submit</button>
        </form>
        <form>
          <div class="inputContainer">
          <label for="usertext">User input:</label>
          <input id="usertext" placeholder="Start a Chat" />
          <button onclick="userTextWriter(), chatGPT()" type="" id="user_submit">Submit</button>
        </form>
      </div>
      </section>
    </main>
  </body>
</html>
